<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.min.css" rel="stylesheet">

        <!-- Custom styles for this template -->
        <link th:href="@{/css/signin.css}" rel="stylesheet">

  </head>
  <body class="text-center">
    <main class="form-signin">
        <form th:action="@{/account/login}" method="post">
          <h1 class="h3 mb-3 fw-normal">로그인이 필요합니다.</h1>
          <div th:if="${param.error}" class="alert alert-danger" role="alert">
            로그인 정보가 잘못 되었습니다.
          </div>
          <div th:if="${param.logout}" class="alert alert-primary" role="alert">
            로그아웃 되었습니다.
          </div>
          <label for="userId" class="visually-hidden">아이디</label>
          <input type="text" id="username" name="username" class="form-control" placeholder="CHARACTER ID" required autofocus>
          <label for="inputPassword" class="visually-hidden">비밀번호</label>
          <input type="password" id="password" name="password" class="form-control" placeholder="PASSWORD" required>
          <div class="checkbox mb-3">
            <label>
              <input type="checkbox" value="remember-me"> 아이디 기억
            </label>
          </div>
          <button class="w-100 btn btn-lg btn-primary" type="submit">로그인</button>
          <p class="mt-5 mb-3 text-muted">&copy; bella 2020-2021</p>
        </form>
      </main>
  </body>
</html>
